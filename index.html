<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kia's Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    p {
      font-family: Tahoma, sans-serif;
      color: white;
      font-size: 20px;
      margin: 20px 0 10px;
    }

    .player-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      flex-grow: 1;
    }

    object, embed {
      width: 80%;
      height: 80%;
    }
  </style>
</head>
<body>

  <p id="videoTitle">Loading video...</p>

  <div class="player-container" id="playerContainer">
    <!-- Flash object will be injected here by JavaScript -->
  </div>

  <script>
    fetch("http://lightspeed.kiascdn.org/videos/videos.xml")
      .then(response => response.text())
      .then(xmlText => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "text/xml");
        const videos = xmlDoc.getElementsByTagName("video");

        if (videos.length === 0) {
          document.getElementById("videoTitle").textContent = "No videos found.";
          return;
        }

        // Pick a random video
        const randomIndex = Math.floor(Math.random() * videos.length);
        const selectedVideo = videos[randomIndex];

        const videoName = selectedVideo.getElementsByTagName("name")[0].textContent;
        const videoLink = selectedVideo.getElementsByTagName("link")[0].textContent;

        // Update the <p> tag
        document.getElementById("videoTitle").textContent = "Video name: " + videoName;

        // Create the Flash object with dynamic FlashVars
        const flashObject = document.createElement("object");
        flashObject.setAttribute("data", "NewVideoPlayer.swf");
        flashObject.setAttribute("type", "application/x-shockwave-flash");
        flashObject.setAttribute("width", "80%");
        flashObject.setAttribute("height", "80%");

        flashObject.innerHTML = `
          <param name="movie" value="NewVideoPlayer.swf" />
          <param name="allowFullScreen" value="true" />
          <param name="allowScriptAccess" value="always" />
          <param name="wmode" value="direct" />
          <param name="FlashVars" value="videoPath=${encodeURIComponent(videoLink)}" />
          <a href="https://github.com/radubirsan/FlashBrowser/releases/">
            <img src="get_flash_player.gif" alt="Get Adobe Flash Player">
          </a>
        `;

        // Add to container
        document.getElementById("playerContainer").appendChild(flashObject);
      })
      .catch(error => {
        document.getElementById("videoTitle").textContent = "Error loading video list.";
        console.error("XML Load Error:", error);
      });
  </script>

</body>
</html>
