<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kia's Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }
    object, embed {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <object
    data="NewVideoPlayer.swf"
    type="application/x-shockwave-flash"
    width="100%"
    height="100%">
    
    <param name="movie" value="NewVideoPlayer.swf" />
    <param name="allowFullScreen" value="true" />
    <param name="allowScriptAccess" value="always" />
    <param name="wmode" value="direct" />
    <param name="FlashVars" value="videoPath=http://lightspeed.kiascdn.org/videos/csytp.mp4" />

    <a href="https://github.com/radubirsan/FlashBrowser/releases/">
      <img src="get_flash_player.gif" alt="Get Adobe Flash Player">
    </a>

  </object>
</body>

</html>
