<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dial-Up: 3 Frames</title>
  <style>
    :root{
      --bg: #008080;         /* retro desktop teal */
      --win-bg: #c0c0c0;     /* win98 gray */
      --light: #ffffff;
      --mid: #dfdfdf;
      --shadow: #808080;
      --dark: #404040;
      --title-a: #000080;    /* title gradient start */
      --title-b: #1084d0;    /* title gradient end */
      --text: #000;
      --active: #008000;     /* green accent when active */
      --font: Tahoma, "MS Sans Serif", "Segoe UI", Arial, sans-serif;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: var(--font);
      font-size: 12px;
      color: var(--text);
      display: grid;
      place-items: center;
    }

    /* window wrapper */
    .win {
      width: min(780px, 96vw);
      background: var(--win-bg);
      border-top: 2px solid var(--light);
      border-left: 2px solid var(--light);
      border-bottom: 2px solid var(--dark);
      border-right: 2px solid var(--dark);
      padding: 2px;
      box-shadow: 0 0 0 1px var(--shadow);
    }
    .win-inner {
      border-top: 2px solid var(--mid);
      border-left: 2px solid var(--mid);
      border-bottom: 2px solid var(--shadow);
      border-right: 2px solid var(--shadow);
      background: var(--win-bg);
    }

    /* titlebar */
    .titlebar {
      height: 24px;
      display: flex; align-items: center; gap: 6px;
      padding: 0 6px;
      background: linear-gradient(90deg, var(--title-a), var(--title-b));
      color: #fff; font-weight: 700;
      border: 1px solid #000;
    }

    .content {
      padding: 10px;
      background: #fff;
      border-top: 2px solid var(--shadow);
      border-left: 2px solid var(--shadow);
      border-bottom: 2px solid var(--light);
      border-right: 2px solid var(--light);
    }

    /* three frames row */
    .frames {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .frame {
      background: var(--win-bg);
      border-top: 2px solid var(--light);
      border-left: 2px solid var(--light);
      border-bottom: 2px solid var(--dark);
      border-right: 2px solid var(--dark);
      padding: 2px;
    }
    .frame-inner {
      background: #fff;
      border-top: 2px solid var(--shadow);
      border-left: 2px solid var(--shadow);
      border-bottom: 2px solid var(--light);
      border-right: 2px solid var(--light);
      padding: 8px;
      text-align: center;
      min-height: 150px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 6px;
    }
    .frame h3 {
      margin: 0;
      font-size: 13px;
      font-weight: 700;
    }
    .frame img {
      width: 96px; height: 96px; object-fit: contain; margin: 0 auto;
      image-rendering: pixelated;
    }
    .frame .desc {
      font-size: 11px; color: #333;
    }

    /* Active state (you can toggle with JS by adding/removing .active) */
    .frame.active .frame-inner {
      outline: 2px dotted var(--active);
      outline-offset: -4px;
      box-shadow: 0 0 0 2px rgba(0,128,0,0.15) inset;
    }

    /* status bar */
    .status {
      margin-top: 10px;
      background: var(--win-bg);
      border-top: 1px solid var(--light);
      border-left: 1px solid var(--light);
      border-bottom: 1px solid var(--shadow);
      border-right: 1px solid var(--shadow);
      padding: 4px 8px;
      display: flex; justify-content: space-between; gap: 8px;
    }

    @media (max-width: 640px){
      .frames { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="win">
    <div class="win-inner">
      <div class="titlebar">Kia’s CDN — Dial-Up Connection</div>
      <div class="content">
        <div class="frames">
          <!-- Frame 1: Dialing -->
          <section class="frame active" id="frame-1" aria-label="Step 1: Dialing">
            <div class="frame-inner">
              <h3>Step 1 — Dialing</h3>
              <!-- Replace src with your own icon -->
              <img src="https://lightspeed.kiascdn.org/images/man1.jpg" alt="Dialing icon">
              <div class="desc">Dialing access number…</div>
            </div>
          </section>

          <!-- Frame 2: Handshake / Verifying -->
          <section class="frame" id="frame-2" aria-label="Step 2: Handshaking">
            <div class="frame-inner">
              <h3>Step 2 — Handshake</h3>
              <!-- Replace src with your own icon -->
              <img src="https://lightspeed.kiascdn.org/images/man2.jpg" alt="Modem handshake icon">
              <div class="desc">Negotiating connection…</div>
            </div>
          </section>

          <!-- Frame 3: Online -->
          <section class="frame" id="frame-3" aria-label="Step 3: Online">
            <div class="frame-inner">
              <h3>Step 3 — Online</h3>
              <!-- Replace src with your own icon -->
              <img src="https://lightspeed.kiascdn.org/images/man3.jpg" alt="Online / globe icon">
              <div class="desc">Connected. Welcome to Kia’s CDN!</div>
            </div>
          </section>
        </div>

        <div class="status">
          <span id="status-left">Ready</span>
          <span>INS&nbsp;&nbsp;CAPS&nbsp;&nbsp;NUM</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional: tiny demo script to cycle active frame (remove if not needed) -->
  <script>
    // Simple preview: cycles active highlight every 1.2s
    (function(){
      const frames = [document.getElementById('frame-1'), document.getElementById('frame-2'), document.getElementById('frame-3')];
      let i = 0;
      setInterval(() => {
        frames.forEach(f => f.classList.remove('active'));
        frames[i].classList.add('active');
        i = (i + 1) % frames.length;
      }, 1200);
    })();
  </script>
</body>
</html>
