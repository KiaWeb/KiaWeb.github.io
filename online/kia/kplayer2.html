<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shaka Player - M3U8</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.compiled.js"></script>
  <style>
    html, body {
		margin: 0;
		height: 100%;
		overflow: hidden; /* disables scrolling */
		background-color: black;
		display: flex;
		justify-content: center;
		align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
 <video>
  id="video"
  autoplay
  controls
  preload="none"
</video>


  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      // Optional error listener
      player.addEventListener('error', e => {
        console.error('Shaka error', e.detail);
      });

      // Load your stream
      try {
        await player.load(new URLSearchParams(document.location.search).get("get")); // Replace this URL
        console.log('M3U8 loaded!');
      } catch (err) {
        console.error('Error loading video:', err);
      }
    }

    // Initialize when ready
    shaka.polyfill.installAll();
    if (shaka.Player.isBrowserSupported()) {
      initPlayer();
    } else {
      console.error('Browser not supported!');
    }
  </script>
</body>
</html>
