<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M3U8 Player</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    video {
      width: 80%;
      max-width: 800px;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: black;
    }
    .info {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <video id="video" controls></video>
  <div class="info">Now playing: <span id="streamName">Sample M3U8 Stream</span></div>

  <!-- hls.js library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const streamName = document.getElementById('streamName');

    // Replace this with your own .m3u8 URL
    const videoSrc = 'https://corsproxy.io/?url=https://lenz.splus.ir/PLTV/88888888/224/3221227000/index.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
      streamName.textContent = videoSrc;
	</script>
