<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shaka Player - M3U8</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.compiled.js"></script>
  <style>
    html, body {
		margin: 0;
		height: 100%;
		overflow: hidden; /* disables scrolling */
		background-color: black;
		display: flex;
		justify-content: center;
		align-items: center;
    }
    video {
      width: 100%;
      max-width: 960px;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #000;
    }
  </style>
</head>
<body>

<video id="video" autoplay disablePictureInPicture oncontextmenu="return false" ondblclick="return false" playsinline></video>

  <script>
  // <video>
  //id="video"
  //autoplay
  //controls
  //controlsList="nofullscreen nodownload noremoteplayback noplaybackrate"
  //disablePictureInPicture
  //oncontextmenu="return false"
  //ondblclick="return false"
  //style="pointer-events: auto;"
//</video>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      // Optional error listener
      player.addEventListener('error', e => {
        console.error('Shaka error', e.detail);
      });

      // Load your stream
      try {
        await player.load(new URLSearchParams(document.location.search).get("get")); // Replace this URL
        console.log('M3U8 loaded!');
      } catch (err) {
        console.error('Error loading video:', err);
      }
    }

    // Initialize when ready
    shaka.polyfill.installAll();
    if (shaka.Player.isBrowserSupported()) {
      initPlayer();
    } else {
      console.error('Browser not supported!');
    }
  </script>
</body>
</html>
